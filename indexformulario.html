<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <link rel="shortcut icon" href="faveicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styleformulario.css">
</head>

<body>

    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete com as suas informações</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome completo</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" id="email">
            </div>

        </fieldset>
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione uma opção</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza</label><br><br>

                <input type="checkbox" id="t1" name="t1" value="HTML">
                <label for="t1">HTML</label>

                <input type="checkbox" id="t2" name="t2" value="CSS">
                <label for="t2">CSS</label>

                <input type="checkbox" id="t3" name="t3" value="PHP">
                <label for="t3">PHP</label>

                <input type="checkbox" id="t4" name="t4" value="JavaScript">
                <label for="t4">JavaScript</label>

                <input type="checkbox" id="t5" name="t5" value="Java">
                <label for="t5">Java</label>

                <input type="checkbox" id="t6" name="t6" value="Python">
                <label for="t6">Python</label>

                <input type="checkbox" id="t7" name="t7" value="C#">
                <label for="t7">C#</label>

                <input type="checkbox" id="t8" name="t8" value="C++">
                <label for="t8">C++</label>

                <input type="checkbox" id="t9" name="t9" value="Ruby">
                <label for="t9">Ruby</label>

                <input type="checkbox" id="t10" name="t10" value="C">
                <label for="t10">C</label>
            </div>
        </fieldset>

    </form>

</body>

</html>

</html>
