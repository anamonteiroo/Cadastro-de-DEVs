<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <link rel="shortcut icon" href="Pictures/faveicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styleformulario.css">
</head>

<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete com as suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

        </fieldset>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione uma opção</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>

                <input type="checkbox" id="t1" name="t1" value="HTML">
                <label for="t1">HTML</label>

                <input type="checkbox" id="t2" name="t2" value="CSS">
                <label for="t2">CSS</label>

                <input type="checkbox" id="t3" name="t3" value="PHP">
                <label for="t3">PHP</label>

                <input type="checkbox" id="t4" name="t4" value="JavaScript">
                <label for="t4">JavaScript</label>

                <input type="checkbox" id="t5" name="t5" value="Java">
                <label for="t5">Java</label>

                <input type="checkbox" id="t6" name="t6" value="Python">
                <label for="t6">Python</label>

                <input type="checkbox" id="t7" name="t7" value="C#">
                <label for="t7">C#</label>

                <input type="checkbox" id="t8" name="t8" value="C++">
                <label for="t8">C++</label>

                <input type="checkbox" id="t9" name="t9" value="Ruby">
                <label for="t9">Ruby</label>

                <input type="checkbox" id="t10" name="t10" value="C">
                <label for="t10">C</label>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em;" name="experiencia" id="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>

    </form>

</body>

</html>

</html>
